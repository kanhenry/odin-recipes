    <h1>Miso Soup</h1>
    <img src="https://www.alldayieat.com/wp-content/uploads/2018/02/All-Day-I-Eat-Academy-Miso-Soup.jpg"
        alt="picture of miso soup">
    <h4>Miso soup example</h4>
    <h2>Ingredients</h2>
    <ul>
        <li>miso paste</li>
        <li>water</li>
        <li>green onion</li>
        <li>tofu</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>boil water</li>
        <li>chop onions</li>
        <li>chop tofu</li>
        <li>add miso paste to boiling water</li>
        <li>add onions and tofu to boiling water</li>
    </ol>
